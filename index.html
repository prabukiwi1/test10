<!DOCTYPE html>
<html>
<head>
    <style>
        table,th,td
        {
            border: 1px solid red;
        }
        th,td{
            padding:5px;
        }
    </style>
</head>
<body>
<h1>Reading XML Contentsss</h1>
<button type="button" onclick="ReadXML()">Faculty Details</button>
<br><br>
<table id="test"></table>
<script>
function ReadXML()
{
    var xml1=new XMLHttpRequest();
    xml1.onreadystatechange==function()
    {
        if(this.readyState==4 && this.status==200)
        {
            XMLContent(this);
        }
    };
    xml1.open("GET","staff.xml",true);
    xml1.send();
}
function XMLContent(xml)
{
    var i;
    var xmlDoc=xml.responseXML;
    var table="<tr><th>NAME</th><th>DESIGNATION</th><th>SALARY</th></tr>";
    var x=xmlDoc.getElementsByTagName("faculty");
    for(i=0;i<x.length;i++)
    {
        table +="<tr><td>"+
        x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
        "</td><td>"+
            x[i].getElementsByTagName("designation")[0].childNodes[0].nodeValue +
        "</td><td>"+
            x[i].getElementsByTagName("salary")[0].childNodes[0].nodeValue +
        "</td></tr>";
    }
    document.getElementById("test").innerHTML=table;
}

</script>

</body>

</html>
