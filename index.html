<!DOCTYPE html>
<html>
<head>
	<title>Test Page</title>
	<style type="text/css">
		p:nth-child(3)
		{
          background: red;
		}
		div
		{
			width: 200px;
			height: 100px;
			background: red;
			position: relative;
			animation: mca 10s infinite;
			animation-delay: 2s;
		}
		@keyframes mca
		{
			from {
				left: 20px;}
				to {
					left:250px background:green;
				}
			}
	</style>
</head>
<body>
<p>First Paragraph</p>
<p>Second Paragraph</p>
<p>third Paragraph</p>
<div></div>
</body>
</html>
