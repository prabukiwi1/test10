<!DOCTYPE html>
<html>
<style>
  table,th,td
  {
    border:1px solid red;
  }
  th,td
  {
    padding: 5px;
  }
</style>  
<body>
  <h1>Employee Details</h1>
  <button type="button" onclick="loadDoc()">Get the Employee Details</button>
  <br><br>
  <table id="test"></table>
  <script type="text/javascript">
    function loadDoc()
    {
      var xhttp=new XMLHttpRequest();
      xhttp.onreadystatechange=function()
      {
        if(this.readyState==4&&this.status==200)
        {
          myFunction(this);
        }
      };
      xhttp.open("GET","staff.xml",true);
      xhttp.send();
    }
    function myFunction(xml)
    {
      var i;
      var xmlDoc=xml.responseXML;
      var table="<tr><th>ENAME</th><th>EAGE</th></tr>";
      var x=xmlDoc.getElementsByTagName("employee");
      for(i=0;i<x.length;i++)
      {
        table+="<tr><td>"+
        x[i].getElementsByTagName("ename")[0].childNodes[0].nodeValue+
        "</td><td>"+
        x[i].getElementsByTagName("eage")[0].childNodes[0].nodeValue+
        "</td></tr>";
      }
      document.getElementById("test").innerHTML=table;
    }
  </script>
</body>
</html>
