<!DOCTYPE html>
<html>
<head>
  <title>XML Read</title>
  <script type="text/javascript">
    function readXML()
    {
      var xml1=new XMLHttpRequest();
      xml1.open('GET','staff.xml',false);
      xml1.send();
      var xmlData=xml1.responseText;
      document.write(xmlData);
    }
  </script>
</head>
<body>
<h1>XML File</h1>
<button onclick="readXML()">Read XML File</button>
</body>
</html>
