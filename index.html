<!DOCTYPE html>
<html>
<head>
  <title>XML Reads</title>
  <script type="text/javascript">
  // Create a connection to the file.
  var Connect = new XMLHttpRequest();
  // Define which file to open and
  // send the request.
  Connect.open("GET", "staff.xml", false);
  Connect.setRequestHeader("Content-Type", "text/xml");
  Connect.send(null);
  // Place the response in an XML document.
  var TheDocument = Connect.responseXML;
  // Place the root node in an element.
  var Customers = TheDocument.childNodes[0];
  // Retrieve each customer in turn.
  for (var i = 0; i < Customers.children.length; i++)
  {
   var Customer = Customers.children[i];
   // Access each of the data values.
   var name = Customer.getElementsByTagName("name");
   var designation = Customer.getElementsByTagName("designation");
   var salary = Customer.getElementsByTagName(
     "salary");
   // Write the data to the page.
   document.write("<tr><td>");
   document.write(name[0].textContent.toString());
   document.write("</td><td>");
   document.write(designation[0].textContent.toString());
   document.write("</td><td>");
   document.write(salary[0].textContent.toString());
   document.write("</td></tr>");
  }
</script>
</head>
<body>
  <p>Reading XML Contents</p>
</body>
</html>
